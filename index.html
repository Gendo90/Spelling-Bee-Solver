    <div>
        <button onclick="solveUserPuzzle()">Solve!</button>
    </div>
    <div id="results"></div>
        

    <script src="./js/solver.js"></script>
    <script>
        window.addEventListener("keydown", e => {
                e.preventDefault()
                if(65 <= e.keyCode <= 90) {
                    textNode = window.getSelection().anchorNode
                    console.log(window.getSelection())
                    textNode.textContent = e.key
                }
            }
        )
    </script>
